<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
    "
  >
    <!-- Email Signature Container: Square Corners -->
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="
        width: 1000px;
        margin: 40px auto;
        border-collapse: collapse;
        background-color: #ffffff;
      "
    >
      <tr>
        <!-- 1. Left Orange Shape: Square outer, Rounded inner -->
        <td width="200" style="padding: 0; vertical-align: middle">
          <div
            style="
              background-color: #f15a24;
              height: 350px;
              width: 200px;
              border-radius: 0 50px 50px 0;
            "
          >
            &nbsp;
          </div>
        </td>

        <!-- 2. Middle White Section with Profile -->
        <td
          width="300"
          style="
            background-color: #ffffff;
            text-align: center;
            vertical-align: middle;
            padding: 0;
          "
        >
          <div
            style="
              width: 220px;
              height: 220px;
              margin-left: -125px;
              margin-right: 25px;
              border-radius: 50%;
              background-color: #ffffff;
              overflow: hidden;
              display: inline-block;
              border: 4px solid #ffffff;
              box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            "
          >
            <img
              src="https://storage.googleapis.com/mokshalabs.firebasestorage.app/team/zeynep.jpg"
              alt="Profile"
              style="
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
              "
            />
          </div>
        </td>

        <!-- 3. Right Large Orange Block: Rounded inner, Square outer -->
        <td style="padding: 0; vertical-align: middle">
          <div
            style="
              background-color: #f15a24;
              border-radius: 175px 0 0 175px;
              padding: 50px 80px 50px 50px;
              color: #ffffff;
              height: 250px;
            "
          >
            <table
              cellpadding="0"
              cellspacing="0"
              border="0"
              style="width: 100%; margin-left: 75px"
            >
              <tr>
                <!-- Contact Details -->
                <td style="vertical-align: middle">
                  <div
                    style="font-size: 40px; font-weight: 500; line-height: 1"
                  >
                    Zeynep Mahony
                  </div>
                  <div style="margin-top: 12px; margin-bottom: 30px">
                    <div
                      style="
                        display: inline-block;
                        background-color: #ffffff;
                        color: #f15a24;
                        padding: 8px 0px;
                        border-radius: 12px;
                        font-size: 18px;
                        font-weight: 900;
                        text-align: center;
                        min-width: 400px;
                      "
                    >
                      Executive Assistant & Designer
                    </div>
                  </div>

                  <!-- Contact Info with Icons -->
                  <table
                    cellpadding="0"
                    cellspacing="0"
                    border="0"
                    style="
                      color: #ffffff;
                      font-size: 19px;
                      font-weight: 500;
                      line-height: 2.5;
                    "
                  >
                    <tr>
                      <td width="45" style="vertical-align: middle">
                        <a
                          href="tel:+353833639750"
                          style="text-decoration: none"
                        >
                          <img
                            src="https://img.icons8.com/ios-filled/100/ffffff/phone.png"
                            width="22"
                            alt="Phone"
                            style="
                              display: inline-block;
                              vertical-align: middle;
                            "
                          />
                        </a>
                      </td>
                      <td style="vertical-align: middle">
                        <a
                          href="tel:+353833639750"
                          style="color: #ffffff; text-decoration: none"
                          >+353 83363 9750</a
                        >
                      </td>
                    </tr>
                    <tr>
                      <td width="45" style="vertical-align: middle">
                        <a
                          href="mailto:zeynep@mokshalabs.ie"
                          style="text-decoration: none"
                        >
                          <img
                            src="https://img.icons8.com/ios-filled/100/ffffff/new-post.png"
                            width="22"
                            alt="Mail"
                            style="
                              display: inline-block;
                              vertical-align: middle;
                            "
                          />
                        </a>
                      </td>
                      <td style="vertical-align: middle">
                        <a
                          href="mailto:zeynep@mokshalabs.ie"
                          style="color: #ffffff; text-decoration: none"
                          >zeynep@mokshalabs.ie</a
                        >
                      </td>
                    </tr>
                    <tr>
                      <td width="45" style="vertical-align: middle">
                        <a
                          href="https://www.mokshalabs.ie"
                          target="_blank"
                          style="text-decoration: none"
                        >
                          <img
                            src="https://img.icons8.com/ios-filled/100/ffffff/globe--v1.png"
                            width="22"
                            alt="Web"
                            style="
                              display: inline-block;
                              vertical-align: middle;
                            "
                          />
                        </a>
                      </td>
                      <td style="vertical-align: middle">
                        <a
                          href="https://www.mokshalabs.ie"
                          target="_blank"
                          style="color: #ffffff; text-decoration: none"
                          >www.mokshalabs.ie</a
                        >
                      </td>
                    </tr>
                  </table>
                </td>

                <!-- Logo and Branding -->
                <td
                  width="280"
                  style="
                    text-align: center;
                    vertical-align: middle;
                    padding-left: 60px;
                  "
                >
                  <div style="margin-bottom: 25px">
                    <a
                      href="https://www.mokshalabs.ie"
                      target="_blank"
                      style="text-decoration: none"
                    >
                      <img
                        src="https://storage.googleapis.com/mokshalabs.firebasestorage.app/branding/DarkMode.png"
                        alt="Moksha Labs Logo"
                        style="
                          width: 160px;
                          height: auto;
                          display: block;
                          margin: 0 auto;
                          border: 0;
                        "
                      />
                    </a>
                  </div>
                  <div
                    style="
                      font-family: 'Times New Roman', Times, serif;
                      font-weight: 300;
                      font-size: 28px;
                      letter-spacing: 2px;
                      line-height: 1.1;
                    "
                  >
                    MOKSHA<span style="font-style: italic; font-weight: 600"
                      >LABS</span
                    >
                  </div>
                  <div
                    style="
                      font-size: 12px;
                      letter-spacing: 5px;
                      opacity: 0.95;
                      margin-top: 10px;
                      font-weight: 400;
                      text-transform: uppercase;
                    "
                  >
                    SHAPING DIGITAL PRESENCE
                  </div>
                  <!-- Social Links -->
                  <div style="margin-top: 18px">
                    <a
                      href="https://www.linkedin.com/company/moksha-labs"
                      style="text-decoration: none; margin-right: 15px"
                    >
                      <img
                        src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png"
                        width="24"
                        height="24"
                        alt="LinkedIn"
                        style="display: inline-block; vertical-align: middle"
                      />
                    </a>
                    <a
                      href="https://www.instagram.com/mokshalabs"
                      target="_blank"
                      style="text-decoration: none"
                    >
                      <img
                        src="https://img.icons8.com/ios/50/ffffff/instagram-new.png"
                        width="24"
                        height="24"
                        alt="Instagram"
                        style="display: inline-block; vertical-align: middle"
                      />
                    </a>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
